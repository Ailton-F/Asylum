{% extends 'indexwhf.html' %}

{% block titulo%}
  Cadastro
{% endblock %}

{% block conteudo %}



<main>
  <section class="row align-items-center cad-container">
    <div class="col-md-6 px-8">
      <h1 class="fw-bold text-center py-3">Bem-vindo de volta!</h1>
      <div class="card border-0">  
        <div class="card-body border-top border-bottom px-0">
          <form class="cad-home-form">
            <div class="mb-3 mt-5">
              <label class="fw-bold form-label" for="cademail">Email</label>
              <input class="form-control" type="email" placeholder="Email" name="cad-email">
            </div>
            <div class="mb-3">
              <label class="fw-bold form-label" for="cad-password">Senha</label>
              <input class="form-control" type="password" placeholder="Senha" name="cad-password">
            </div>
            <div class="mb-3">
              <label class="fw-bold form-label" for="cad-password">Confirmar senha</label>
              <input class="form-control" type="password" placeholder="Senha" name="cad-password">
            </div>
            <p class="fw-bold">Selecione seu tipo de cadastro</p>
            <div class="form-radio-options mb-5">
              
              <div class="form-check d-flex align-items-center mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked>
                <label class="form-check-label ms-2" for="flexRadioDisabled">
                  <h5 class="mb-0">Voluntário</h5>
                </label>
              </div>
              
              <div class="form-check d-flex align-items-center mb-0">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
                <label class="form-check-label ms-2" for="flexRadioCheckedDisabled">
                  <h5 class="mb-0">Asilo</h5>
                </label>
              </div>
              
            </div>
            <button type="submit" class="btn btn-login form-control text-white fw-bold mb-5 py-3">Entrar</button>
          </form>
        </div>
        <p class="text-center mt-5">Já possuí uma conta? Entre com <a class="fw-bold text-decoration-none text-dark" href="/login">Login</a></p>
      </div>
    </div>
    
    <div class="col-md-6 cad-aside d-flex align-items-center justify-content-center">
      <div class="text-center">
        <img class="mb-5" src="{{url_for('static', filename='img/asylumm 3.svg')}}" width="200" alt=""><br>
        <img class="mb-3" src="{{url_for('static', filename='img/Hospital wheelchair-bro 1.svg')}}" width="561" alt="">
        <div class="px-5">
          <h4 class="mt-3 px-5 text-white subtitle-login">Faça parte dessa iniciativa tão importante e significativa!</h4>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
